<!DOCTYPE html>
<html>
  <head>
    <title>Verificar número na sequência de Fibonacci</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>Faturamento Diário de uma distribuidora</h1>
    
    <button onclick="calcularMenorFaturamento()">Menor Faturamento</button>
    <button onclick="calcularMaiorFaturamento()">Maior Faturamento</button>
    <button onClick="calcularDiasMedia()">Média Faturamento</button>
    <p id="resultado"></p>
    <footer>
      <p>&copy; Dev: Helyf Avila</p>
  </footer>
    <script>
      //Faturamento diário
      let faturamentoDiario = [22174.1664, 24537.6698, 26139.6134, 0.0, 0.0, 26742.6612, 0.0, 42889.2258, 46251.174, 11191.4722, 0.0, 0.0, 3847.4823, 373.7838, 2659.7563, 48924.2448, 18419.2614, 0.0, 0.0, 35240.1826, 43829.1667, 18235.6852, 4355.0662, 13327.1025, 0.0, 0.0, 25681.8318, 1718.1221, 13220.495, 8414.61 ]
      
      //Menor Faturamento
      function calcularMenorFaturamento(){
          let menor = faturamentoDiario[0];
          
          for(let i= 1; i < faturamentoDiario.length; i++){
              if(faturamentoDiario[i] !== 0 && faturamentoDiario[i] < menor){
                  menor = faturamentoDiario[i];
              }
              
          }
          document.getElementById("resultado").innerHTML = `Menor faturamento: ${menor}`;

      } 

      //Maior Faturamento
      function calcularMaiorFaturamento(){
          let maior = faturamentoDiario[0];
          for(let i=1; i < faturamentoDiario.length; i++){
              if(faturamentoDiario[i] > maior){
                maior = faturamentoDiario[i];
              }
          }
          document.getElementById("resultado").innerHTML = `Maior faturamento: ${maior}`;

      }
      //Média Faturamento
      function calcularDiasMedia(){
          let soma = 0;
          let contador = 0;
          

          for (let i = 0; i < faturamentoDiario.length; i++) {
              if (faturamentoDiario[i] !== 0) {
              soma += faturamentoDiario[i];
              }
          }
          let media = soma / 21;
          document.getElementById("resultado").innerHTML = `Média Faturamento: ${media.toFixed(2)}`;
      }
          
      
    </script>
  </body>
</html>
